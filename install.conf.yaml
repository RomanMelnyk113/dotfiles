- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.vim', '~/.config']

- link:
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.bash_aliases: bash_aliases
    ~/.config/pgcli: 
      glob: true
      path: pgcli/*
    ~/.config/nvim: 
      glob: true
      path: nvim/* 
    ~/.config/alacritty: 
      glob: true
      path: alacritty/* 

- create:
  - ~/Sources

