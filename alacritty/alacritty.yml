# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Setup term for programs to be able to use it
env:
  TERM: alacritty

window:
  # Spread additional padding evenly around the terminal content.
  #dynamic_padding: true

  # Startup Mode (changes require restart)
  startup_mode: Fullscreen

# Sample Font configuration for font: Monoid.
# Feel free to use different font configuration family & face for each sections
font:
  normal:
    family: "FiraCode Nerd Font Mono" 
    # family: "MesloLGS NF" # use it for MacOS
    style: Regular
  bold:
    family: "FiraCode Nerd Font Mono"
    # family: "MesloLGS NF" # use it for MacOS
    style: Bold
  italic:
    family: "FiraCode Nerd Font Mono"
    # family: "MesloLGS NF" # use it for MacOS
    style: Italic
  bold_italic:
    family: "FiraCode Nerd Font Mono"
    # family: "MesloLGS NF" # use it for MacOS
    style: Italic

  size: 16.0

selection:
  semantic_escape_chars: ",?`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Live config reload (changes require restart)
live_config_reload: true

# Setup some amazing custom key bindings here - Best thing is you can setup key bindings
# using Mac's 'command' to control your tmux.
# A great reference: https://arslan.io/2018/02/05/gpu-accelerated-terminal-alacritty/#make-alacritty-feel-like-iterm2
key_bindings:
  # Use command + [ - to go to previous tmux window
  - { key: LBracket, mods: Command, chars: "\x5c\x70" }
  # Use command + ] - to go to previous tmux window
  - { key: RBracket, mods: Command, chars: "\x5c\x6e" }
  # ctrl-^ doesn't work in some terminals like alacritty
  - { key: Key6, mods: Control, chars: "\x1e" }

# Colors (One Half Dark)
colors:
  primary:
    background: '0x282c34'
    foreground: '0xdcdfe4'

  normal:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

  bright:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

# Colors (Gruvbox dark)
#colors:
  ## Default colors
  #primary:
    ## hard contrast: background = '#1d2021'
    #background: '#282828'
    ## soft contrast: background = '#32302f'
    #foreground: '#ebdbb2'

  ## Normal colors
  #normal:
    #black:   '#282828'
    #red:     '#cc241d'
    #green:   '#98971a'
    #yellow:  '#d79921'
    #blue:    '#458588'
    #magenta: '#b16286'
    #cyan:    '#689d6a'
    #white:   '#a89984'

  ## Bright colors
  #bright:
    #black:   '#928374'
    #red:     '#fb4934'
    #green:   '#b8bb26'
    #yellow:  '#fabd2f'
    #blue:    '#83a598'
    #magenta: '#d3869b'
    #cyan:    '#8ec07c'
    #white:   '#ebdbb2'


shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
